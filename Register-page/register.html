<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register New Employee</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font-awesome Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="../Logos/Logo.png" alt="Attentify Logo"class="d-inline-block align-text-top">
      <span class="fw-bold">Attentify</span>
    </a>
  </div>
</nav>
<div class="container">
  <div class="register">
    <form class="register-form">
      <h2>Register New Employee</h2>
      <div class="row">
        <input type="text" placeholder="Enter First Name" required>
        <input type="text" placeholder="Enter Last Name" required>
      </div>

      <div class="row">
        <input type="date" placeholder="Date of Birth" required>
        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <input type="email" placeholder="Enter Company Email ID" class="c-email">

      <div class="row pt">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <div class="row">
        <input type="tel" placeholder="Contact No." required>
        <select required>
          <option value="">Select Shift Time</option>
          <option>Morning</option>
          <option>Evening</option>
          <option>Night</option>
        </select>
      </div>

      <div class="row">
        <select required>
          <option value="">Select Role</option>
          <option>Developer</option>
          <option>Manager</option>
          <option>HR</option>
        </select>
        <select required>
          <option value="">Select Branch</option>
          <option>Hyderabad</option>
          <option>Bangalore</option>
          <option>Chennai</option>
        </select>
      </div>

      <button type="submit" class="register-btn">REGISTER</button>
    </form>
    <img src="./Images/designer-working.png" class="img" style="width: 500px;">
  </div>
</div>
</body>
</html>
