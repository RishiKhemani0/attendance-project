<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font-awesome Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="./Images/Logo.png" alt="Attentify Logo" width="30" height="30" class="d-inline-block align-text-top">
      <span class="fw-bold">Attentify</span>
    </a>
  </div>
</nav>

<div class="container">
  <div class="login-box">
    <h1>Login</h1>
    <p class="welcome-text">Welcome Back</p>
    <p class="subtext">Please enter your Attendance credentials.</p>

    <form>
      <label>Employee ID</label>
      <input type="number" placeholder="Enter Employee ID" required>

      <label>Password</label>
      <input type="password" placeholder="Password" required>

      <button type="submit">LOGIN</button>
    </form>
  </div>

  <div class="image-box">
    <img src="./Images/digital-nomad-working-in-airport.png" alt="Illustration">
  </div>
</div>

</body>
</html>
