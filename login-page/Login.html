<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Login</h1>
      <p class="welcome-text">Welcome Back</p>
      <p class="subtext">Please enter your Attendance credentials.</p>

      <form>
        <label>Employee ID</label>
        <input type="text" placeholder="Enter Employee ID" required>

        <label>Password</label>
        <input type="password" placeholder="Password" required>

        <button type="submit">LOGIN</button>
      </form>
    </div>

    <div class="image-box">
      <img src="./Images/digital-nomad-working-in-airport.png " alt="Illustration">
    </div>
  </div>
</body>
</html>
