<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Login</h1>
      <p class="welcome-text">Welcome Back</p>
      <p class="subtext">Please enter your Attendance credentials.</p>

      <form>
        <label>Email ID</label>
        <input type="email" placeholder="Enter Email ID" required>

        <label>Password</label>
        <input type="password" placeholder="Password" required>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">LOGIN</button>
        <p class="register-link">Don't you have account? <a href="#">Register here</a></p>
      </form>
    </div>

    <div class="image-box">
      <img src="./Images/digital-nomad-working-in-airport.png " alt="Illustration">
    </div>
  </div>
</body>
</html>
